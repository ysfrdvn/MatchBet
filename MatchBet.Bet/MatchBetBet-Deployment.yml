apiVersion: v1
kind: Service
metadata:
  name: bet-app-lb
spec:
  type: LoadBalancer
  ports:
  - port: 2425 #Buradan etkile≈üim kurucaz.
    targetPort: 5000
  selector:
    app: bet-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bet-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bet-app
  template:
    metadata:
      labels:
        app: bet-app
    spec:
      containers:
      - name: bet-app
        image: ysfrdvn95/matchbet-bet-app
        ports:
        - containerPort: 5000
        env:
        - name: MongoConnection__ConnectionString
          value: "mongodb://localhost:30001/"
        - name: MongoConnection__Database
          value: "MatchBet"
        - name: MatchApiKey
          value: "burayakeygelecek"
